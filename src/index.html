<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JSONotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <link rel="stylesheet" type="text/css" media="print" href="./print-styles.css" />
</head>
<body class="theme-root">
    <header class="negative editor-header no-print">
        <h1>JSONotes</h1>
        <form id="themeForm">
            <label>
                Background: <input name="background-color" type="color" value="#ffffff">
            </label>
            <label>
                Text: <input name="text-color" type="color" value="#000000">
            </label>
        </form>
    </header>
    <main class="editor-window">
        <section class="panel no-print">
<textarea aria-label="input" id="inputArea">
Welcome to JSONotes:
Quick Start:
To get started just start typing on the left, and see your changes on the right
Headings are added whenever you use a colon
Sections end whenever you include an empty line

Other cool stuff:
You can create key value pairs: just include text after the line
capitalization: happens on its own
How do I save my changes?: Changes are saved automatically every time you stop typing
What if I hate these colors?: Use the theme picker in the top right
Printing:
CTRL + P
Lists are automatically shrunk
Colors are removed
Sections are outlined

Bump the Font :
CTRL + Scroll
</textarea>
        </section>
        <section class="panel">
            <div id="visualOutput"></div>
        </section>
    </main>

<script src="./bundle.js"></script>
</body>
</html>
